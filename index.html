  <h2>Total: R$ <span id="total">0</span></h2>

  <div id="pix" style="display:none;" class="card">
    <p><b>Copie a chave Pix:</b></p>
    <p id="pixKey">44a98070-dd9d-4bca-8371-a93401fee702</p>

    <button onclick="copyPix()">Copiar chave Pix</button>
  </div>

  <button id="confirmBtn" disabled>Confirmar Agendamento</button>

  <script>
    const checkboxes = document.querySelectorAll('input[type=checkbox]');
    const totalSpan = document.getElementById('total');
    const pixDiv = document.getElementById('pix');
    const confirmBtn = document.getElementById('confirmBtn');
    let total = 0;
    let pixCopied = false;

    checkboxes.forEach(cb => {
      cb.addEventListener('change', () => {
        total = Array.from(checkboxes)
                     .filter(c => c.checked)
                     .map(c => parseFloat(c.value))
                     .reduce((a, b) => a + b, 0);
        totalSpan.textContent = total;
        if (total > 0) {
          pixDiv.style.display = 'block';
        } else {
          pixDiv.style.display = 'none';
        }
      });
    });

    function copyPix() {
      const pixKey = document.getElementById('pixKey').textContent;
      navigator.clipboard.writeText(pixKey).then(() => {
        alert("Chave Pix copiada!");
        pixCopied = true;
        confirmBtn.disabled = false;
      });
    }
  </script>
