<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tiicoo Barbeiro</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body { font-family: Arial, sans-serif; background: #000; color: #d4af37; text-align: center; padding: 20px; }
    .card { background: #111; padding: 20px; margin: 15px 0; border-radius: 12px; }
    button { background: #d4af37; color: #000; border: none; padding: 12px 20px; border-radius: 8px; cursor: pointer; }
    button:disabled { background: gray; cursor: not-allowed; }
    #total { font-size: 20px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>üíà Tiicoo Barbeiro</h1>
  <p>Escolha seus servi√ßos:</p>

  <div class="card">
    <label><input type="checkbox" value="20"> Corte simples - R$20</label><br>
    <label><input type="checkbox" value="30"> Corte desfa√ßado - R$30</label><br>
    <label><input type="checkbox" value="35"> M√°quina e tesoura - R$35</label><br>
    <label><input type="checkbox" value="40"> Tesoura - R$40</label><br>
    <label><input type="checkbox" value="35"> Navalhado - R$35</label><br>
    <label><input type="checkbox" value="10"> Sobrancelha - R$10</label><br>
    <label><input type="checkbox" value="60"> Reflexo - R$60</label><br>
    <label><input type="checkbox" value="80"> Nevou - R$80</label><br>
    <label><input type="checkbox" value="10"> Tinta preta - R$10</label><br>
    <label><input type="checkbox" value="80"> Tinta demais cores - R$80</label><br>
    <label><input type="checkbox" value="8"> Barba simples - R$8</label><br>
    <label><input type="checkbox" value="10"> Barba modelada - R$10</label><br>
    <label><input type="checkbox" value="15"> Pigmenta√ß√£o na barba - R$15</label><br>
  </div>

  <p id="total">Total: R$0</p>

  <div class="card">
    <p><b>Pagamento via Pix:</b></p>
    <p>Chave Copia e Cola:</p>
    <textarea id="pix" rows="2" cols="40" readonly>00020126330014BR.GOV.BCB.PIX011844a98070-dd9d-4bca-8371-a93401fee7025204000053039865406100.005802BR5924Clayton Firmino Barboza6009Sao Paulo62070503***6304ABCD</textarea>
    <br><button onclick="copiarPix()">Copiar Pix</button>
    <p><b>Nome:</b> Clayton Firmino Barboza</p>
    <canvas id="qrcode"></canvas>
  </div>

  <button id="agendar" disabled>Agendar hor√°rio</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
  <script>
    const checkboxes = document.querySelectorAll("input[type=checkbox]");
    const totalEl = document.getElementById("total");
    const agendarBtn = document.getElementById("agendar");
    const pixCode = document.getElementById("pix").value;

    checkboxes.forEach(cb => cb.addEventListener("change", atualizarTotal));

    function atualizarTotal() {
      let total = 0;
      checkboxes.forEach(cb => { if (cb.checked) total += parseFloat(cb.value); });
      totalEl.innerText = "Total: R$" + total.toFixed(2);
      agendarBtn.disabled = total === 0;
    }

    function copiarPix() {
      navigator.clipboard.writeText(pixCode).then(() => {
        alert("Pix copiado!");
      });
    }

    // Gerar QR Code Pix
    new QRious({
      element: document.getElementById("qrcode"),
      value: pixCode,
      size: 200
    });
  </script>
</body>
</html>
